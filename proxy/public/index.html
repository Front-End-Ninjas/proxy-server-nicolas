<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>NILE APP</title>
</head>
<body>
  <header>
    <img id="nile_logo" src="https://s3-us-west-1.amazonaws.com/nile-image-assets/nile_logo.png">
  </header>
  <div id="container">
    <div id="gallery"></div>
    <div id="description"></div>
    <div id="similar"></div>
    <div id="review"></div>
  </div>
  <footer>
    <p>&copy; 2018, Nile.com, Inc.</p>
  </footer>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="http://imagegallery-env.us-west-1.elasticbeanstalk.com/bundle.js" type="text/javascript"></script>
  <script src="http://nileproductdescription-env.zkb3gk9nqy.us-west-1.elasticbeanstalk.com/dist/bundle.js" type="text/javascript"></script>
  <script src="http://fec-nile-similaritems.us-west-1.elasticbeanstalk.com/app.bundle.js" type="text/javascript"></script>
  <script src="http://nilecustomerreviews-env.znsae38bc5.us-west-1.elasticbeanstalk.com/bundle.js" type="text/javascript"></script>
  <script>

    // return the querystring part of a URL - URL + /?id=x
    const itemNumber = window.location.search.slice(4) || 0;

    ReactDOM.render(
      React.createElement(imageGallery, {id: itemNumber}, null),
      document.getElementById('gallery')
    );
    ReactDOM.render(
      React.createElement(IndexDesc, {id: itemNumber}, null),
      document.getElementById('description')
    );
    ReactDOM.render(
      React.createElement(Similar, {id: itemNumber}, null),
      document.getElementById('similar')
    );
    ReactDOM.render(
      React.createElement(Review, {id: itemNumber}, null),
      document.getElementById('review')
    );
</script>
</body>
</html>
